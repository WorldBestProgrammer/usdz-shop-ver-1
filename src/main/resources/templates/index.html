<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content List</title>
</head>
<body>

<h1>Content List</h1>

<!-- 버튼 추가 -->
<a th:href="@{/new}">UPLOAD</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Image</th>
    <th>File</th> <!-- 파일 다운로드 링크 추가 -->
  </tr>
  </thead>
  <tbody>
  <!-- Thymeleaf를 사용하여 컨트롤러에서 전달받은 데이터를 반복하며 표시 -->
  <tr th:each="content : ${contents}">
    <td th:text="${content.id}"></td>
    <td th:text="${content.name}"></td>
    <td>
      <!-- 이미지 표시 -->
<!--      <img th:src="@{'data:image/jpeg;base64,' + ${content.image.generateBase64Image()}}" width="100" height="100" alt="Image"/>-->
<!--      <img th:if="${content.image != null}" th:src="@{'data:image/jpeg;base64,' + ${Base64.getEncoder().encodeToString(content.image)}}" width="100" height="100" alt="Image"/>-->
      <img th:if="${content.image != null}" th:src="@{'data:image/jpeg;base64,' + ${content.image}}" width="100" height="100" alt="Image"/>
    </td>
    <td>
      <!-- 파일 다운로드 링크 -->
      <a th:href="@{'/download/' + ${content.id}}">Download File</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
